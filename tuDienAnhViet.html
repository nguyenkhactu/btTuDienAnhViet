<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển anh viêt</title>
</head>
<body>
<form>
    <table border="1">
        <tr>
            <td>Anh</td>
            <td>Viet</td>
        </tr>
        <tr>
            <td>
                <input type="text" id="candich">
            </td>
            <td>
                <p id="dich">dich</p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" onclick="dichthuat()">
            </td>

        </tr>
    </table>
</form>
<script>
    function dichthuat(){
        let vonAnh = ["go","move"];
        let vonViet = ["đi","di chuyển"];
        let vonNhan = document.getElementById("candich").value
        function dangdich(ngontu){
            for (let i = 0;i < vonAnh.length;i++){
                if (ngontu === vonAnh[i]){
                    document.getElementById("dich").innerText = vonViet[i];
                }
                else {
                    document.getElementById("dich").innerHTML = "không có"
                }
            }
        } dangdich(vonNhan)
    }
</script>
</body>
</html>
